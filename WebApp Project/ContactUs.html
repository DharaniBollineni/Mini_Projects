
<html>
<head>
<title>Contact US</title>
</head>
<body align="center" style="background-image: url('imagesbg.jpg'); color:white;">
<br /><br /><br />
<h1> Contact US </h1>
<br />
<form id="contactForm" >
  <div class="row">
    <label>Your name:</label><br />
    <input id="name"  name="name" type="text"  size="30" required /><br />
    
  </div>
  <div class="row">
    <label >Your email:</label><br />
    <input id="email"  name="email" type="email" size="30" required /><br />
    
  </div>
  <div class="row">
    <label>Your message:</label><br />
    <textarea id="message"  name="message" rows="7" cols="30" required ></textarea><br />
   </div>
    
	<br /><br />
    <input id="submitbtn" type="submit" value="Send" />
</form>
</body>
